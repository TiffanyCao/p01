{% extends "root.html" %}
<!DOCTYPE html>

{% block title %} Information {% endblock %}
{% block script %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  .carousel {
    width:640px;
    height:360px;
    float: top;
    margin-left:auto;
    margin-right:auto;
  }
  .carousel-item {
    width:640px;
    height:360px;
  }
  </style>

{% endblock %}
{% block content %}
  <body>
    <h1> {{ city }} </h1>
    <br>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <!-- content of a slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://wallpaperplay.com/walls/full/d/6/8/178663.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://stmed.net/sites/default/files/coastline-wallpapers-27819-7273879.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="http://getwallpapers.com/wallpaper/full/3/a/5/1296572-ocean-wallpapers-high-resolution-2560x1440-images.jpg" class="d-block w-100" alt="..." width="640px;" height="360px;">
        </div>
      </div>
      <!-- You can add hyperlink tags that control the slideshow using "carousel-control" as a class attribute -->
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br>

    {% for i in range(0, length) %}
        {{ info[i] }}.
    {% endfor %}

    <br><br>
    <strong> Retrieved from Wikipedia API </strong>
  </body>
  <br>
  <br>
  <br>
  <br>
{% endblock %}
