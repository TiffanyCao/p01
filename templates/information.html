{% extends "root.html" %}
<!DOCTYPE html>

{% block title %} Information {% endblock %}
{% block script %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  .carousel {
    width:auto;
    height:auto;
    float: top;
  }
  .carousel-item {
    width:inherit;
    height:auto;
  }
  </style>

{% endblock %}
{% block content %}
  <body>
    <h1 style = "color: #F4EF88;"> {{ city }} </h1>
    <br>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <!-- content of a slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src={{image1}} class="d-block w-100 h-50 " alt="{{ city }} img1" width={{width1}} height={{height1}}>
        </div>
        <div class="carousel-item">
          <img src={{image2}} class="d-block w-100 h-50" alt="{{ city }} img2" width={{width2}} height={{height2}}>
        </div>
        <div class="carousel-item">
          <img src={{image3}} class="d-block w-100 h-50" alt="{{ city }} img3" width={{width3}} height={{height3}}>
        </div>
      </div>
      <!-- You can add hyperlink tags that control the slideshow using "carousel-control" as a class attribute -->
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br>

    {{ info }}

    <br><br>
    <strong> Retrieved from Wikipedia API </strong>
  </body>
  <br>
  <br>
  <br>
  <br>
{% endblock %}
