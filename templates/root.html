<html>
  <head>
    <title>
      {% block title %}Webpage{% endblock %} || Ocean Getaways
    </title>

    <!-- link to bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="/static/css/{% block stylesheet %}styles.css{% endblock %}" type="text/css">
  </head>
  <body>
    {% block header %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}
  </body>
</html>
